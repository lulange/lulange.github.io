<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A drawing game</title>
    <style>
      #yellow-button {
        left: 25px;
        border-color: black;
      }

      #orange-button {
        left: 100px;
      }

      #blue-button {
        left: 175px;
      }

      #red-button {
        left: 250px;
      }

      #color-bar {
        width: 100%;
        height: 70px;
        position: absolute;
        left: 0px;
        bottom: 15px;
        background-color: grey;
        z-index: 2;
      }

      #size-bar-small {
        width: 10px;
        height: 10px;
        left: 500px;
        bottom: 30px;
        z-index: 4;
      }

      #size-bar-slider {
        background-color: black;
        border-radius: 20%;
        width: 10px;
        height: 50px;
        z-index: 4;
        bottom: 10px;
      }

      #size-bar-slidebar {
        background-color: white;
        position: absolute;
        width: 210px;
        height: 6px;
        z-index: 3;
        left: 505px;
        bottom: 32px;
      }

      #size-bar-big {
        width: 50px;
        height: 50px;
        z-index: 4;
        left: 710px;
        bottom: 10px;
      }

      html {
        position: fixed;
      }

      body {
        background-color: white;
        overflow: hidden;
        z-index: 0;
      }

      .drawer-divs {
        border-radius: 50%;
        position: absolute;
        z-index: 1;
      }

      .color-selector {
        position: absolute;
        border-radius: 50%;
        border-style: solid;
        border-width: 3px;
        border-color: transparent;
        width: 50px;
        height: 50px;
        z-index: 3;
        bottom: 7px;
      }

      .size-bar {
        background-color: yellow;
        position: absolute;
        border-radius: 50%;
      }

      .yellow {
        background-color: yellow;
      }

      .blue {
        background-color: blue;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body onresize="location.reload(true)">
    <div id="color-bar">
      <!-- color selectors -->
      <div id="yellow-button" class="color-selector yellow"></div>
      <div id="blue-button" class="color-selector blue"></div>
      <div id="orange-button" class="color-selector orange"></div>
      <div id="red-button" class="color-selector red"></div>
      <!-- size bar -->
      <div id="size-bar-small" class="size-bar"></div>
      <div id="size-bar-slidebar"></div>
      <div id="size-bar-slider" class="size-bar"></div>
      <div id="size-bar-big" class="size-bar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
