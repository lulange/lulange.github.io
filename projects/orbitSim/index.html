<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Lucas' stuff: Orbit Sim</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../master.css">
  </head>
  <body>
    <div id="main-container">
      <header id="main-header" class="flex-box">
        <div id="main-title">
          <a href="../../index.html">Lucas' stuff</a>
        </div>
        <div id="header-spacer">
        </div>

        <div id="header-links">
          <div id="changelog" class="header-link">
            <a href="../../changeLog/index.html">change log</a>
          </div>
          <div id="otherstuff" class="header-link">
            <a href="../../otherStuff/index.html">other stuff</a>
          </div>
        </div>
      </header>

      <div id="body">
        <p id="page-dec">Orbit Sim</p>
        <hr>

        <article>
          <header>
            Description
          </header>
          <div>
            This simple 2d orbit simulator spawns 100 planets when the start/restart button is pushed. the options determine the amazin' pattern you will see.
          </div>
        </article>

        <article>
          <header>
            Options
          </header>
          <div>
            <table>
              <tr>
                <th>Velocity</th>
                <th>Distance</th>
                <th>Size</th>
              </tr>
              <tr>
                <td>
                  <label for="initial-veloctity">Initial Velocity (0 - 5):</label>
                  <br>
                  <input type="range" id="initial-velocity" />
                </td>
                <td>
                  <label for="initial-distance">Initial Distance (1 - 400):</label>
                  <br>
                  <input type="range" id="initial-distance" min="1"/>
                </td>
                <td>
                  <label for="initial-size">Initial Size (1 - 20):</label>
                  <br>
                  <input type="range" id="initial-size" min="1"/>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="decreasing-velocity" name="velocityUpDown" value="down"/>
                  <label for="decreasing-veloctity">Decreasing Velocity:</label>
                  <br>
                  <input type="radio" id="increasing-velocity" name="velocityUpDown" value="up"/>
                  <label for="increasing-veloctity">Increasing Velocity:</label>
                  <br>
                  <input type="radio" id="no-velocity" name="velocityUpDown" value="no"/>
                  <label for="no-veloctity">No Velocity Change:</label>
                </td>
                <td>
                  <input type="radio" id="decreasing-distance" name="distanceUpDown" value="down"/>
                  <label for="decreasing-distance">Decreasing Distance:</label>
                  <br>
                  <input type="radio" id="increasing-distance" name="distanceUpDown" value="up"/>
                  <label for="increasing-distance">Increasing Distance:</label>
                  <br>
                  <input type="radio" id="no-distance" name="distanceUpDown" value="no"/>
                  <label for="no-distance">No Distance Change:</label>
                </td>
                <td>
                  <input type="radio" id="decreasing-size" name="sizeUpDown" value="down"/>
                  <label for="decreasing-size">Decreasing Size:</label>
                  <br>
                  <input type="radio" id="increasing-size" name="sizeUpDown" value="up"/>
                  <label for="increasing-size">Increasing Size:</label>
                  <br>
                  <input type="radio" id="no-size" name="sizeUpDown" value="no"/>
                  <label for="no-size">No Size Change:</label>
                </td>
              </tr>
            </table>
          </div>
        </article>

        <div id="canvas-wrapper"></div>

        <input type="checkbox" name="connected-planets" id="connected-planets" />
        <label for="connected-planets">connect the planets</label>
        <br>
        <br>

        <button type="button" name="restart-button" id="restart-button">start / restart</button>

        <article id="alt-text">
          <div>
            Screen width is too small for the game.
          </div>
        </article>
      </div>

      <footer>
      </footer>

      <script src="main.js"></script>
    </div>
  </body>
</html>
